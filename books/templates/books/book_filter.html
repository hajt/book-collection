<form method="get">
    {{ filter.form.as_p }}
    <input type="submit" />
</form>
{% for obj in filter.qs %}
    "{{ obj.title }}" 
    {% for author in obj.authors.all %}
        {{ author }},
    {% endfor %}
    {{ obj.publication_year }}, {{ obj.isbn }}, {{ obj.page_count }}, {{ obj.cover_link }}, {{ obj.language }}<br />
{% endfor %}
