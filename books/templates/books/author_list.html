{% extends "base.html" %}

{% block content %}

<table border="1">
    <thead>
      <tr>
        <th>First name</th>
        <th>Other names</th>
        <th>Last name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for obj in object_list %}
        <tr>
            <td>{{ obj.first_name }}</td>
            <td>{{ obj.second_name|default:"-" }}</td>
            <td>{{ obj.last_name }}</td>
            <td>
            <a href="{% url 'books:author-edit' obj.id %}">Edit</a>
            <a href="{% url 'books:author-delete' obj.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No authors</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
